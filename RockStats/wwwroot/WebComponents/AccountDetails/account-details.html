 <dom-module id="rockstats-account-details">
    <template>
        <link rel="stylesheet" href="account-details.css" />
        <header class="layout horizontal">
            <div class="flex layout horizontal">
                <img class="avatar" src$="[[_avatar(accountItem)]]">
                <div class="who flex">[[accountItem.values.Redditor]]</div>
            </div>
            <button is="vi-button" icon="Remove" on-tap="_close" inverse></button>
        </header>
        <main class="flex relative">
            <vi-scroller class="fit" no-horizontal>
                <iron-list id="list" items="[[account.queries.Account_Transactions.items]]" as="transaction">
                    <template>
                        <div class="transaction-wrapper">
                            <a class="transaction layout horizontal" href="[[_transactionHref(transaction)]]" target="_blank">
                                <vi-icon source="[[_type(transaction)]]"></vi-icon>
                                <div class="flex">
                                    <div class="label flex">[[_label(transaction)]]</div>
                                    <div class="when">[[_when(transaction)]]</div>
                                </div>
                                <div class="amount" type$="[[_amountType(transaction)]]">[[_amount(transaction)]]</div>
                            </a>
                        </div>
                    </template>
                </iron-list>
            </vi-scroller>
            <vi-spinner hidden$="[[!loading]]"></vi-spinner>
        </main>
        <foot></foot>
    </template>
</dom-module>
